<div class="container">
    <h2>LIST OF BOOKS - HTTP</h2>
    <div>
      <button type="button" class="btn btn-success text-white" (click)="addBook()">
        ADD BOOK
      </button>
    </div>
    <div>
      <input 
        type='text' 
        placeholder="Enter the search string"
        [(ngModel)]="filterString"
        (change)="filterBooks()">
    </div>
    <table class="table table-hover mt-5">
        <thead class="bg-dark text-light">
          <tr>
            <th>ID</th>
            <th>IMAGE</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>COST</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let eachBook of filteredBooks">
            <td>{{ eachBook.bookId }}</td>
            <td><img 
                     height="80px"
                     width="100px"
                     [src]="eachBook.bookImageUrl">
            </td> 
            <td>{{ eachBook.bookTitle }}</td>
            <td>{{ eachBook.bookAuthor }}</td>
            <td>{{ eachBook.bookCost }}</td>
            <td>
                  <button 
                    type="button" 
                    class="btn btn-warning"
                    (click)="viewBook(eachBook.bookId)">
                    View
                  </button>
            </td>
            <td>
                  <button 
                    type="button" 
                    class="btn btn-primary"
                    (click)="editBook(eachBook.bookId)">
                    Edit
                  </button>
              </td>
            <td><button 
                    (click)="deleteBook(eachBook.bookId)" 
                    type="button" 
                    class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
    </table>
</div>
